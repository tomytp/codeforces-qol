<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codeforces QoL – Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Codeforces QoL – Options</h1>
      <section>
        <label>
          <input type="checkbox" id="focusMode" />
          Enable Focus Mode
        </label>
      </section>
      <section>
        <label>
          <input type="checkbox" id="instantNav" />
          Enable Instant Problem Navigation (arrow keys)
        </label>
      </section>
      <hr/>
      <section class="api-settings">
        <h2>Gym Finder</h2>
        <p class="hint">Requires a Codeforces API key to find friends' submissions. Create one <a href="https://codeforces.com/settings/api" target="_blank">here</a>.</p>
        <label>
          <span>Codeforces Handle</span>
          <input type="text" id="handle" placeholder="e.g., Tourist" />
        </label>
        <label>
          <span>API Key</span>
          <input type="text" id="apiKey" placeholder="e.g., 1234567890abcdef1234567890abcdef12345678" />
        </label>
        <label>
          <span>API Secret</span>
          <input type="password" id="apiSecret" placeholder="e.g., 1234567890abcdef1234567890abcdef12345678" />
        </label>
        <button id="saveApi">Save</button>
        <span id="saveStatus"></span>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
  </html>
