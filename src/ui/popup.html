<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codeforces QoL</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Codeforces QoL</h1>
      <label class="row">
        <input type="checkbox" id="focusMode" />
        <span>Focus Mode</span>
      </label>
      <p class="hint">Hides standings and solve counts on contest pages. Reload the page to apply.</p>
      <label class="row">
        <input type="checkbox" id="instantNav" />
        <span>Instant Problem Navigation</span>
      </label>
      <p class="hint">Use ArrowLeft/ArrowRight to switch problems instantly.</p>
      <label class="row">
        <input type="checkbox" id="hideTestCaseInfo" />
        <span>Hide Test Case Info</span>
      </label>
      <p class="hint">Hides the test case number on failed submissions (ICPC style).</p>
    </main>
    <script src="popup.js"></script>
  </body>
  </html>
